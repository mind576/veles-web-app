services:
  app:
    command: uvicorn src.app:app --host 0.0.0.0 --port 80
    build: .
    ports:
      - "80:80"
    restart: always
    links:
      - postgres
    depends_on:
      - postgres
 

  postgres:
    build: ./database
    env_file:
      - path: ./.env
    environment:
       POSTGRES_USER: ${POSTGRES_USER}
       POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
       POSTGRES_DB: ${POSTGRES_DB_NAME}
    ports:
      - "5432:5432"
    restart: always
